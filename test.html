<head>
    <title>Flarelabs</title>
    <meta content="Flarelabs" property="og:title" />
    <meta
        content="FlarelabsMC is a small, growing team of Minecraft: Java Edition modders. we try to make fun mods and modpacks, and make utilities for modpack developers."
        property="og:description"
    />
    <meta content="https://flarelabsmc.com" property="og:url" />
    <meta content="#BB5500" data-react-helmet="true" name="theme-color" />

    <link rel="stylesheet" href="/assests/css/index.css" />

    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/",
                "@material/material-color-utilities": "https://esm.run/@material/material-color-utilities"
            }
        }
    </script>
    <script type="module" src="/assests/js/index.js"></script>
</head>
<body>
    <div id="navbar"></div>

    <div class="content">
        <h1>
            <span class="gradient">Expereience</span> beyond our
            <span class="underlined">years</span>
        </h1>
        <p>
            With years of combined expereience, you can trust
            <span class="orange">Flarelabs</span> modpacks are going to be the
            best of quality.
        </p>
        <p>See our latest and greatest projects below.</p>
    </div>

    <script>
        fetch("/navbar.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>
